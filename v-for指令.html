<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>v-if v-show</title>
    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            background-color: blueviolet
        }
    </style>
</head>

<body>

<div id="app">
    <h3>{{msg}}</h3>
</div>

<script type="text/javascript" src="../vuestudy/node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">

    // v-for="(item,index) in menulist" 遍历数组，item为数组内每个元素
    // v-for="(value,key) in object"    遍历对象，每个key及其对应的value

    new Vue({
        el: '#app',
        data: {
            msg: "hello vue",
            msg2: '<a herf="#">my data</a>',
            isShow: false,
            menulist: [
                {id: 1, name: "牛排", price: 88},
                {id: 2, name: "羊排", price: 66},
                {id: 1, name: "鸡排", price: 58},
            ],
            object: {
                name: "godric",
                age: 22,

            }
        },

        template: `
                <div>
                            <h3>{{msg2}}</h3>
                            <h2 v-text='msg2'> </h2>
                            <p v-html='msg2'> </p>
                            <!--<div class="box" v-if='isShow'></div>-->
                            <div class="box" v-show='isShow'></div>

                            <ul>
                                <li v-for="(item,index) in menulist">
                                    <h3>{{item.name}}:{{item.price}}</h3>
                                </li>
                                <li v-for="(value,key) in object">
                                    <h5>{{key}}:{{value}}</h5>
                                </li>
                            </ul>

                </div>
                `
    });
</script>
</body>

</html>
