<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>start vue</title>
</head>

<body>
<div id="app">
    <h3>{{msg}}</h3>
</div>


<script type="text/javascript" src="../vuestudy/node_modules/vue/dist/vue.js"></script>

<script type="text/javascript">
    // 创建vue实例对象
    new Vue({
        el: '#app',
        data:{
            msg:"hello vue"
        }
    });
</script>
</body>

</html>
