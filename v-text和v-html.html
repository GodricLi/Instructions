<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>v-text v-html</title>
</head>

<body>

    <div id="app">
        <h3>{{msg}}</h3>
    </div>
<script type="text/javascript" src="../vuestudy/node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                msg: "hello vue",
                msg2: '<a herf="#">my data</a>'
            },
            // template权限高于el，存在时不会渲染el
            template: ` <div>
                            <h3>{{msg2}}</h3>
                            <h2 v-text='msg2'> </h2>    
                            <p v-html='msg2'> </p>
                        </div>` 
            // v-text 以文本的格式渲染相当于innerText
            // v-html 以html的格式渲染相当于innerHtml
        });
</script>
</body>

</html>
