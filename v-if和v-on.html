<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>v-if v-on v-bind</title>
    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            background-color: blueviolet
        }
        .green{
            width: 200px;
            height: 200px;
            background-color: green;
        }
        .active{
            background-color: yellow;
        }
    </style>
</head>

<body>

<div id="app">
    <h3>绑定事件</h3>
    <!--<div class="box" v-on:click="isShow" v-if="isShow"></div>-->
    <!--<div class="box" v-on:click="isShow" v-show="isShow"></div>-->

    <!--// 绑定事件-->
    <!--<div class="box" v-on:click="handler()" v-if="isShow"></div>-->
    <button v-on:click="handler()">开关</button>
    <div class="box" v-if="isShow"></div>

    <button v-on:click="changeColor()">change</button>
    <div class="green" v-bind:class="{active:isGreen}"></div>

</div>

<script type="text/javascript" src="../vuestudy/node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">

    // vue中使用v-on：click 对当前DOM进行click事件绑定，所有的原生js都可以进行绑定,可以简写为 @click
    // v-if和v-on进行DOM操作
    // v-bind：class和v-on进行DOM样式切换
    new Vue({
        el: '#app',
        data: function () {
            return {
                msg: "绑定事件处理",
                isShow: true,
                isGreen: false,
            }
        },

        // vue中方法必须写在methods中
        methods:
            {
                handler() {
                    // this.isShow = false
                    // if (this.isShow) {
                    //     this.isShow = false;
                    // } else {
                    //     this.isShow = true;
                    // }
                    this.isShow = !this.isShow
                },
                changeColor(){
                    this.isGreen =! this.isGreen
                }
            },


        template: ``,
    })
    ;
</script>
</body>

</html>
