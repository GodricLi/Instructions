<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>v-bind</title>
    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            background-color: blueviolet
        }

        .warp {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }

        .active {
            background-color: red;
        }
    </style>
</head>

<body>

<div id="app">
    <h3>{{msg}}</h3>
    <div class="warp" v-bind:class='{active:isGreen}'></div>
    <a v-bind:href="href">百度</a>

</div>

<script type="text/javascript" src="../vuestudy/node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    //可以对a标签，img，css等属性绑定
    // v-bind后面的字符串必须为数据属性中的值,可以简写为:src

    new Vue({
        el: '#app',
        data: {
            //数据属性
            msg: "hello vue",
            msg2: '<a herf="#">my data</a>',
            isShow: true,
            isGreen:true,
            href: "https://www.baidu.com",
        },

        template: "",

});
</script>
</body>

</html>
